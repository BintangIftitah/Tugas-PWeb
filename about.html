<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tentang Saya</title>
    <link rel="stylesheet" href="src/styles.css"> <!-- Pastikan path ini benar -->
    <style>
        body {
            background: linear-gradient(to right, #4caf50, #ffeb3b); /* Gradien latar belakang */
            font-family: Arial, sans-serif; /* Mengatur font untuk seluruh halaman */
            padding: 20px; /* Memberikan padding di sekitar konten */
        }
        h1 {
            text-align: center; /* Mengatur teks judul agar berada di tengah */
            margin-bottom: 20px; /* Memberikan jarak di bawah judul */
        }
        .info-list {
            list-style-type: none; /* Menghilangkan bullet point */
            padding: 0; /* Menghilangkan padding default */
        }
        .info-list li {
            background: white; /* Latar belakang putih untuk setiap item */
            border: 1px solid #ccc; /* Border abu-abu */
            border-radius: 5px; /* Sudut melengkung */
            padding: 15px; /* Memberikan padding di dalam item */
            margin-bottom: 10px; /* Memberikan jarak antar item */
        }
        .back-button {
            display: block; /* Membuat tombol kembali menjadi block */
            margin: 20px auto; /* Mengatur margin agar berada di tengah */
            text-align: center; /* Mengatur teks agar berada di tengah */
            padding: 10px 20px; /* Memberikan padding pada tombol */
            background-color: #007bff; /* Warna latar belakang tombol */
            color: white; /* Warna teks tombol */
            text-decoration: none; /* Menghilangkan garis bawah */
            border-radius: 5px; /* Sudut melengkung pada tombol */
        }
        .back-button:hover {
            background-color: #0056b3; /* Warna saat hover */
        }
    </style>
</head>
<body>
    <h1>Tentang Saya</h1>
    <ul class="info-list">
        <li>Nama: Muhammad Bintang Iftitah</li>
        <li>NIM: 12050112657</li> <!-- Ganti dengan NIM Anda -->
        <li>Jurusan: Teknik Informatika</li> 
        <li>Kelas: 4B</li>  <!-- Ganti dengan jurusan Anda -->
    </ul>
    <a href="index.html" class="back-button">Kembali ke Beranda</a>
</body>
</html>
