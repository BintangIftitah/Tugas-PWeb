<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Hobi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #4caf50, #ffeb3b); /* Gradien latar belakang */
            font-family: Arial, sans-serif; /* Mengatur font untuk seluruh halaman */
            padding: 20px; /* Memberikan padding di sekitar konten */
        }
        h1 {
            text-align: center; /* Mengatur teks judul agar berada di tengah */
            margin-bottom: 20px; /* Memberikan jarak di bawah judul */
        }
        table {
            width: 100%; /* Mengatur lebar tabel */
            margin-top: 20px; /* Memberikan jarak di atas tabel */
        }
        th, td {
            text-align: center; /* Mengatur teks agar berada di tengah */
            padding: 10px; /* Memberikan padding di dalam sel */
        }
        th {
            background-color: #007bff; /* Warna latar belakang header tabel */
            color: white; /* Warna teks header tabel */
        }
        .back-button {
            display: block; /* Membuat tombol kembali menjadi block */
            margin: 20px auto; /* Mengatur margin agar berada di tengah */
            text-align: center; /* Mengatur teks agar berada di tengah */
            padding: 10px 20px; /* Memberikan padding pada tombol */
            background-color: #007bff; /* Warna latar belakang tombol */
            color: white; /* Warna teks tombol */
            text-decoration: none; /* Menghilangkan garis bawah */
            border-radius: 5px; /* Sudut melengkung pada tombol */
        }
        .back-button:hover {
            background-color: #0056b3; /* Warna saat hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hobi dan Tingkat Kenyamanan</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Hobi</th>
                    <th>Tingkat Kenyamanan</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Membaca</td>
                    <td>Sedang</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Menulis</td>
                    <td>Sedang</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Mendengarkan Musik</td>
                    <td>Tinggi</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Menonton</td>
                    <td>Rendah</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Membahas Kultur Jepang</td>
                    <td>Tinggi</td>
                </tr>
            </tbody>
        </table>
        <a href="index.html" class="back-button">Kembali ke Beranda</a> <!-- Tombol kembali ke beranda -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
