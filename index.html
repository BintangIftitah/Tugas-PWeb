<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Saya</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/styles.css"> <!-- Pastikan path ini benar -->
    <style>
        .hidden {
            display: none; /* Menyembunyikan elemen dengan kelas ini */
        }
        .menu-container {
            position: relative; /* Mengatur posisi relatif untuk menu */
        }
        .menu-options {
            position: absolute; /* Mengatur posisi absolut untuk menu */
            top: 100%; /* Menempatkan menu di bawah tombol */
            right: 0; /* Menempatkan menu di sisi kanan */
            z-index: 1000; /* Memastikan menu berada di atas elemen lain */
        }
        .menu-options a {
            display: block; /* Membuat link menjadi block */
            width: 100%; /* Mengatur lebar link agar sama */
            text-align: center; /* Mengatur teks agar berada di tengah */
            border: 1px solid #007bff; /* Border biru */
            border-radius: 5px; /* Sudut melengkung */
            margin-bottom: 10px; /* Jarak antar tombol */
            padding: 10px; /* Padding di dalam tombol */
            color: black; /* Warna teks hitam */
            text-decoration: none; /* Menghilangkan garis bawah */
            font-size: 16px; /* Ukuran font */
        }
        .menu-options a:hover {
            background-color: #007bff; /* Warna latar belakang saat hover */
            color: white; /* Warna teks saat hover */
        }
        .menu-options a:last-child {
            margin-bottom: 0; /* Menghilangkan margin bawah untuk tombol terakhir */
        }
    </style>
</head>
<body class="bg-warning">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mt-3">
            <h1>Website Saya</h1>
            <div class="menu-container">
                <button class="btn btn-primary" id="menuButton">Menu</button>
                <div id="menuOptions" class="hidden menu-options">
                    <a href="about.html">Tentang Saya</a>
                    <a href="hobbies.html">Hobi</a> <!-- Link ke halaman hobi -->
                    <a href="gallery.html">Galeri dan Prestasi</a> <!-- Link ke halaman galeri -->
                    <a href="login.html">Logout</a> <!-- Link ke halaman login -->
                </div>
            </div>
        </div>
        <div class="text-center mt-5">
            <img src="src/my-photo.jpg" alt="Gambar Saya" class="rounded-circle" style="width: 150px; height: 150px;">
            <h2 class="mt-3 bordered-text" style="margin-top: 20px;">Muhammad Bintang Iftitah</h2>
            <h4 class="bordered-text" style="margin-top: 10px;">My WebDev Project Task</h4>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Menambahkan event listener untuk tombol menu
        document.getElementById('menuButton').addEventListener('click', function() {
            var menuOptions = document.getElementById('menuOptions');
            // Toggle tampilan menu
            if (menuOptions.classList.contains('hidden')) {
                menuOptions.classList.remove('hidden');
            } else {
                menuOptions.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
